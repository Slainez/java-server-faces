<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adhérents</title>
    </h:head>
    <h:body>
        <h1>Liste des adhérents</h1>

        <h:form>
            <h:dataTable value="#{adherentData.adherents}" var="adherent">

                <h:column>
                    <f:facet name="header">Nom</f:facet>
                       <h:outputText value="#{adherent.lastname}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Prenom</f:facet>
                       <h:outputText value="#{adherent.firstname}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Date de Naissance</f:facet>
                        <h:outputText value="#{adherent.birthdate}" />
                </h:column>

                <h:column>
                    <f:facet name="header">ville</f:facet>
                        <h:outputText value="#{adherent.city}" /> 
                </h:column>
                <h:column>
                    <f:facet name="header">Loisir</f:facet>
                        <h:outputText value="#{adherent.hobby}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Sexe</f:facet>
                       <h:outputText value="#{adherent.gender}" />
                </h:column>

            </h:dataTable>

            <table>
                <tr>                    
                    <td><h:commandButton value="Inscription" action="signup?faces-redirect=true}" /></td>
                </tr>
            </table>
            
        </h:form>

    </h:body>
</html>
